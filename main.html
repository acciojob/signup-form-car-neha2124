<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="">Signup Form Car</label>
	<form action="" method="get">
		<label for="name">Name :</label>
		<input type="text" id="name" placeholder="Enter your name"  required>
       <label for="email">email :</label>
	   <input type="email" name="email" id="email" placeholder="email@.com" required>
	   <label for="male">male</label>
	   <input type="radio" name="gender" id="male" required>
	   <label for="female">female</label>
	   <input type="radio" name="gender" id="female" required>
	   <label for="cars">Car Brands</label>
	   <select name="brand" id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	   </select>
	   <label for="age">Your age</label>
	   <input type="number" name="" id="age" required>
	   <label for="dob">Date of Birth</label>
	   <input type="date" name="" id="dob" required>
	   <label for="password">password</label>
	   <input type="password" name="" id="password" required>
	   <button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
